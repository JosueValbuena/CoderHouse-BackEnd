components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: ObjectId
          description: ID generado por mongo
        first_name:
          type: String
          description: Nombre del usuario
        last_name:
          type: String
          description: Apellido del usuario
        email:
          type: String
          description: Correo electronico del usuario
        age:
          type: Integer
          description: Edad del usuario
        password:
          type: String
          description: Contrase√±a del usuario
        role:
          type: String
          description: Rol del usuario
      required:
        - _id
        - first_name
        - last_name
        - email
        - password
        - role
      example: 
        _id: ObjectId("5f8a18a6716f8b41b43c022b")
        first_name: John
        last_name: Doe
        email: JohnDoe@email.com
        age: 30
        password: User_Password
        role: Premium

paths:
  /api/users/allusers:
    get:
      summary: Obtiene todos los usuarios registriados
      tags: [Users]
      responses:
        "200":
          description: "Datos obtenidos satistactoriamente"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/User"
        "401":
          description: "Acceso no autorizado"
        "500":
          description: "Error interno del servidor"

  /api/users/user/{id}:
    get:
      summary: Obtiene un usuario por ID especificado
      tags: [Users]
      parameters:
        - name: id
          in: path
          required: true
          description: id del usuario solicitado
          schema:
            $type: String
      responses:
        "200":
          description: "Usuario obtenido satisfactoriamente"
          content:
            application/json:
              schema:
                type: array
                $ref: "#components/schemas/User"
        "400":
          description: "Error en algun dato enviado a la consulta"
        "500":
          description: "Error interno en el servidor"

  /api/users/register:
    post:
      summary: Crea un usuario
      tags: [Users]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              $ref: '#/components/schemas/User'
      responses:
        "201":
          description: "Usuario creado exitosamente"
        "500":
          description: "Error interno en el servidor"